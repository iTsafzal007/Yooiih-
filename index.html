<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Under Maintenance</title>

<style>
body{
margin:0;
background:#e5322d;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
font-family:sans-serif;
text-align:center;
}
</style>

</head>
<body>

<h1>ওয়েবসাইটের কাজ চলছে</h1>

<audio id="bgSound" autoplay loop playsinline>
    <source src="sound.wav" type="audio/wav">
</audio>

<script>
const audio = document.getElementById("bgSound");

// প্রথমে autoplay চেষ্টা করবে
audio.play().catch(() => {
    // যদি block হয় তাহলে user touch হলে play করবে
    document.addEventListener("touchstart", () => {
        audio.play();
    }, { once: true });

    document.addEventListener("click", () => {
        audio.play();
    }, { once: true });
});
</script>

</body>
</html>
